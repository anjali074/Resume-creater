
<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
	<title>Resume</title> 
	<link rel="stylesheet" href="style.css" /> 
</head> 
<body> 
	<section class="resume"> 
		<div class="container"> 
			<h1>Resume</h1> 
			<div class="resume Created"> 
				<form class="input"> 
					<input type="text"
						name="name"
						placeholder="Your Name"
						title="Enter Your Name" /> 
					<input type="text"
						name="title"
						placeholder="Title/ Heading"
						title="Enter Title/ Heading" /> 
					<textarea name="work_experience"
							placeholder="Work Experience"
							cols="50" rows="4"
							title=" Your Work Experience"> 
					</textarea> 
					<textarea name="Education Detail"
							placeholder="Education Detail"
							cols="50" rows="4"
							title=" Your Education Detail "> 
					</textarea> 
					<input type="text" placeholder="Objective"
						title="Your Objective"
						name="objective" /> 
					<textarea name="skills"
							title=" Your Skills"
							placeholder="Skills" cols="50"
							rows="4"> 
					</textarea> 
					<textarea name="projects"
							title="Enter Your Projects"
							placeholder="Projects"
							cols="50"
							rows="4"> 
					</textarea> 
					<textarea name="achievements"
							placeholder="Achievements"
							cols="50" rows="4"
							title="Enter Your Achievements"> 
					</textarea> 
					<textarea name="contact"
							placeholder="certification"
							cols="50" rows="4"
							title="certification"> 
					</textarea> 
				</form> 
			</div> 
			<p class="credit"> 
				
				<a href= "https://github.com/anjali074"
				target="_blank"> 
			</a> 
			</p> 
			<p class="tip"> 
				
			</p> 
		</div> 
	</section> 
	<div class="output_container"></div> 
	<button onclick="hide()"> 
	 
	</button> 
	<script src="script.js"></script> 
</body> 

</html>
